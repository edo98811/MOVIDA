name: R-CMD-check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'   # or specify a version like '4.3.0'

      - name: Install dependencies
        run: |
          R -e 'install.packages(c("remotes", "testthat", "devtools"))'
          R -e 'remotes::install_deps(dependencies = TRUE)'

      - name: Run tests
        run: |
          R -e 'devtools::test()'
